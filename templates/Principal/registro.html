<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sistema Gestión Proyectos</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="/static/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/static/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/static/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/css/util.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
<!--===============================================================================================-->
</head>
<body style="background-color: #666666;">
		
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				
				<form class="login100-form validate-form" method="POST" id="formulario" >
					{% csrf_token %}
					<span class="login100-form-title p-b-43">
						Registro
					</span>
					
					
					<div class="wrap-input100 validate-input" data-validate = "Usuario requerido">
						<input class="input100" type="text" name="first_name" id="id_first_name">
						<span class="focus-input100"></span>
						<span class="label-input100">Nombres Completos</span>
					</div>			

					<div class="wrap-input100 validate-input" data-validate = "Usuario requerido">
						<input class="input100" type="text" name="last_name" id="id_last_name">
						<span class="focus-input100"></span>
						<span class="label-input100">Apellidos Completos</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Usuario requerido">
						<input class="input100" type="text" name="email" id="id_email">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Usuario requerido">
						<input class="input100" type="text" name="username" id="id_username">
						<span class="focus-input100"></span>
						<span class="label-input100">Usuario</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Contraseña es requerido">
						<input class="input100" type="password" name="password1" id="id_password1">
						<span class="focus-input100"></span>
						<span class="label-input100">Contraseña</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Confirmacion de Contraseña es requerido">
						<input class="input100" type="password" name="password2" id="id_password2">
						<span class="focus-input100"></span>
						<span class="label-input100">Confirmar contraseña</span>
					</div>
					
			

					<div class="container-login100-form-btn">
						<input type="submit" class="login100-form-btn" value="Registrarme">
										
                    </div>
					
					<div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							O registrate usando
						</span>
					</div>

					<div class="login100-form-social flex-c-m">
						<a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
							<i class="fa fa-facebook-f" aria-hidden="true"></i>
						</a>

						<a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
							<i class="fa fa-twitter" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			
				<div class="login100-more" style="background-image: url('/static/images/#.jpg');">
				</div>
			</div>
		</div>
	</div>
	
	
	
	
<!--===============================================================================================-->
	<script src="/static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/vendor/bootstrap/js/popper.js"></script>
	<script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/vendor/daterangepicker/moment.min.js"></script>
	<script src="/static/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="/static/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="/static/js/main.js"></script>

</body>
</html>
